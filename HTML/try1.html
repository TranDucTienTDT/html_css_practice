<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
        </script>
        <title>Hello World</title>
    </head>
    <body>
        <h1>This is the heading of my life <abbr title="Hyper Link Makeup Language">HTML</abbr></h1>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <p>Hello friends</p>
    </body>
</html>
